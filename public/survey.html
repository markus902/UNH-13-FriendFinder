<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Friend Finder</title>
</head>

<body>
    <div class="container background text-center">
        <div class="row">
            <div class="col">
                <div class="jumbotron justify-content-center headline">
                    <h1 class="display-4">Find a Friend</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="jumbotron justify-content-center banner">
                    <h1 class="display-4">Your friend is:</h1>
                    <h4 id="resultName"></h4>
                    <hr class="my-4">
                    <img id="resultImage">
                    <br><br>
                    <a class="btn btn-primary btn-lg" href="#" role="button" id="back">Back</a>
                </div>
            </div>
        </div>
        <h1 class="">Questions</h1>
        <br>
        <h5 class="center-align">Just answer these couple of questions and find out who which VIP would be a good friend
            for you.</h5>
        <br>
        <div class="row">
            <div class="col-sm-12 text-center" id="survey">
                <form action="" method="post" id="form">
                    <div id="selects">
                    </div>
                    <br>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
    </div>

    <script src="assets/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
